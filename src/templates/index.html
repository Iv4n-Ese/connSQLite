<!doctype html>
<html lang="en">
  <head>
    <title>Task Example</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/superhero/bootstrap.min.css" >
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orienta&display=swap" rel="stylesheet"> 
    <!-- OWN CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
  </head>
  <body>
        <main class="container p-4">
            <hi class="display-4 text-center mt-4">Task app</hi>
            <div class="row">
                <div class="col-md-4 offset-md-4 my-auto">
                    <div class="card">
                        <div class="card-header">
                            <form action="/create-task" method="POST">
                                <div class="fornm-goup">
                                    <input type="text" placeholder="Task" name="content" class="form-control" autofocus>
                                </div>              
                                <button type="submit" class="btn btn-primary btn-block my-2">
                                    Save
                                </button>
                            </form>
                        </div>
                        <div class="card-body">
                            <ul class="list-group">
                                {% for task in tasks %}
                                
                                <li class="list-group-item">
                                   <span class="{%if task.done %} done {% endif %}">
                                    {{ task.content }}
                                   </span> 
                                    <a href="/done/{{ task.id }}" class="btn btn-success btn-sm"> Done </a>
                                    <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm"> Delete </a>
                                </li> 
                                {% endfor %}
                            </ul>
                    
                        </div>
                    
                    </div>    
                </div>

            </div>
        </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
